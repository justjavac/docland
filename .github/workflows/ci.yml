name: ci

on: [push, pull_request]

jobs:
  deno:
    name: docland-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest]

    env:
      GH_ACTIONS: 1

    steps:
      - name: â˜‘ï¸ clone repository
        uses: actions/checkout@v2

      - name: â¡ï¸  install Deno
        uses: denoland/setup-deno@v1.0.0
        with:
          deno-version: 1.x

      - name: ğŸ’„  format
        run: deno fmt --check --ignore=static

      - name: ğŸ’„  lint
        run: deno lint

      - name: ğŸ§ª  test
        run: deno test --allow-read --allow-net --allow-env --allow-hrtime --import-map import-map.json
